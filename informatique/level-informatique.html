<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Niveau - Casse-briques</title>
  <link rel="stylesheet" href="informatique.css" />
</head>

<body>
  <div class="stage">
    <div class="phoneFrame" id="frame">
      <canvas id="game"></canvas>

      <div class="hud">
        <div class="hudLeft">
          <div>Items: <span id="got">0</span>/4</div>
          <div>Temps: <span id="time">0</span>s</div>
        </div>
        <button class="hudBtn" id="back" type="button">← Menu</button>
      </div>

      <!-- Briefing -->
      <div class="overlay" id="briefing">
        <div class="card">
          <h1>Mission : récupérer les 4 items pour créer un site web</h1>
          <p>
            Casse les briques pour libérer l’item caché.<br>
            L’item tombe : attrape-le avec la plateforme.<br>
            Si la balle tombe ou si l’item tombe → échec (tu recommences tout).
          </p>
          <button class="primaryBtn" id="startMission" type="button">Commencer</button>
        </div>
      </div>

      <!-- Lose -->
      <div class="overlay hidden" id="loseScreen">
        <div class="card">
          <h1>Échec</h1>
          <p id="loseText">Tu as perdu.</p>
          <button class="primaryBtn" id="restartLose" type="button">Rejouer</button>
          
        </div>
      </div>

      <!-- Win debrief -->
      <div class="overlay hidden" id="endScreen">
        <div class="card">
          <h1 id="endTitle">Mission réussie</h1>

          <img id="endItemImg" class="endItemImg" alt="" />
          <h2 id="endItemName" class="endItemName"></h2>
          <p id="endItemText" class="endItemText"></p>

          <div class="endRow">
            <button class="secondaryBtn" id="endPrev" type="button">◀</button>
            <span id="endCounter"></span>
            <button class="secondaryBtn" id="endNext" type="button">▶</button>
          </div>

          <button class="primaryBtn" id="restartWin" type="button">Rejouer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="informatique.js"></script>
</body>
</html>
