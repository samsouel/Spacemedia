<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Niveau - Design & Conception</title>
  <link rel="stylesheet" href="design-game.css" />
</head>
<body>
  <div class="stage">
    <div class="frame" id="frame">
      <canvas id="game"></canvas>

      <div class="hud">
        <div class="hudLeft">
          <div>Étape: <span id="step">1</span>/4</div>
          <div>Temps: <span id="time">0</span>s</div>
          <div class="hint" id="hint"></div>
        </div>
        <button class="hudBtn" id="back" type="button">← Menu</button>
      </div>

      <!-- Briefing -->
      <div class="overlay" id="briefing">
        <div class="card">
          <h1>Mission : Créer un logo</h1>
          <p>
            Déplace la fusée avec les 4 flèches. Tu dois trouver les 4 étapes
            de création dans le bon ordre. Attention aux astéroïdes.
          </p>
          <button class="primaryBtn" id="startMission" type="button">Commencer la mission</button>
        </div>
      </div>

      <!-- Lose -->
      <div class="overlay hidden" id="loseScreen">
        <div class="card">
          <h1>Échec de la mission</h1>
          <p>La fusée a été détruite par un astéroïde. Réessaie.</p>
          <button class="primaryBtn" id="restartLose" type="button">Rejouer</button>
        </div>
      </div>

      <!-- Win debrief (viewer comme Multimedia) -->
      <div class="overlay hidden" id="endScreen">
        <div class="card">
          <h1 id="endTitle"></h1>

          <img id="endItemImg" class="endItemImg" alt="" />

          <h2 id="endItemName" class="endItemName"></h2>
          <p id="endItemText" class="endItemText"></p>

          <div class="endRow">
            <button class="secondaryBtn" id="endPrev" type="button">◀</button>
            <span id="endCounter"></span>
            <button class="secondaryBtn" id="endNext" type="button">▶</button>
          </div>

          <button class="primaryBtn" id="restart" type="button">Rejouer</button>
        </div>
      </div>

    </div>
  </div>

  <script src="design-game.js"></script>
</body>
</html>
