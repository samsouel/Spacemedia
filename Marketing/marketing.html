<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niveau - Pacman</title>
  <link rel="stylesheet" href="marketing.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="hud">
        <div>Vies: <span id="lives">2</span></div>
        <div>Niveau: <span id="level">1</span>/4</div>
        <div>Restant: <span id="remaining">0</span></div>
        <div>Bonus: <span id="power">0</span>s</div>
      </div>

      <div class="actions">
        <button id="back" class="btn" type="button">← Menu</button>
        <button id="restart" class="btn" type="button">Recommencer</button>
      </div>
    </header>

    <main class="stage">
      <canvas id="game"></canvas>

      <!-- Overlay briefing/lose -->
      <div id="overlay" class="overlay">
        <div class="card">
          <h1 id="ovTitle">Pac-Niveau</h1>
          <p id="ovText">
            Flèches: appui = 1 case, maintien = avance en continu.
            Finis les points: l'item apparaît à la sortie (tunnel droite).
          </p>
          <button id="start" class="btn primary" type="button">Jouer</button>
        </div>
      </div>

      <!-- End screen (debrief items like space shooter) -->
      <div id="endScreen" class="overlay hidden">
        <div class="card">
          <h1>Mission réussie</h1>

          <img id="endItemImg" class="endItemImg" alt="" />
          <h2 id="endItemName" class="endItemName"></h2>
          <p id="endItemText" class="endItemText"></p>

          <div class="endRow">
            <button class="btn" id="endPrev" type="button">◀</button>
            <span id="endCounter"></span>
            <button class="btn" id="endNext" type="button">▶</button>
          </div>

          <button class="btn primary" id="restartWin" type="button">Rejouer</button>
        </div>
      </div>
    </main>

    <footer class="hint">
      Contrôles: ⬅️⬆️➡️⬇️ — Maintenir pour avancer • Appuyer = 1 case
    </footer>
  </div>

  <script src="marketing.js"></script>
</body>
</html>
